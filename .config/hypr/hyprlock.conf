$fg = rgb(39, 42, 51)

background {
    monitor =
    path = $HOME/Pictures/christmas_3050_stefan_koidl.png

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 0
    blur_passes = 0 # 0 disables blurring
    noise = 0.0117
    contrast = 1
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.64 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(98, 160, 234)
    inner_color = rgb(211, 218, 227)
    font_color = $fg 
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    position = 0, 200
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>"
    color = $fg
    font_size = 82
    font_family = JetBrains Mono Nerd Font 
    position = 0, 50
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = $fg
    font_size = 42
    font_family = JetBrains Mono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

label { # Status
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/batterystatus.sh
    color = $fg 
    font_size = 32
    font_family = JetBrains Mono Nerd Font 

    position = -30, -30
    halign = right
    valign = top
}

label { # lock icon
    monitor =
    text = lock
    color = $fg
    font_size = 50
    font_family = Material Symbols Rounded 

    position = 0, 250
    halign = center
    valign = bottom
}
